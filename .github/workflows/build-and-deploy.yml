name: Deploy

on:
  push:
    branches:
    - master

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest
    
    steps:
     - name: Checkout
       uses: actions/checkout@v1
     
     - name: Build
       run: |
        npm ci
        npm run build
        
     - name: Deploy
       uses: JamesIves/github-pages-deploy-action@releases/v3
       with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: master
        BRANCH: gh-pages
        FOLDER: build
